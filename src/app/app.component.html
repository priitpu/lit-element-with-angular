<t-card>
  <h3 slot="t-card-head">Angular + web components</h3>
  <form [formGroup]="form">
    <t-grid>
      <t-grid-row>
        <t-input (keydown.enter)="addEl()" appCustomInput [formControl]="form.controls.input"></t-input>
      </t-grid-row>
      <t-grid-row>
        <t-grid-cell>
          <t-button-group>
            <t-button (click)="addEl()">
              Add
            </t-button>
            <t-button theme="secondary" (click)="clearEl()">
              Empty
            </t-button>
          </t-button-group>
        </t-grid-cell>
      </t-grid-row>
    </t-grid>

  </form>
</t-card>
<t-card>
  <div *ngFor="let el of elementList">
    {{el}}
  </div>
</t-card>
